<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">the weather</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class="city-name">
            <h1 class="name">London </h1>
            <!-- <small>
              <span class="time">06:09</span>
              -
              <span class="date">Monday Sep 19</span>
            </small> -->
          </div>
          <div class="icon">
            <!-- <i class="fas fa-sun" ></i> -->
            <!-- <img
              class="icon"
              width="50"
              height="50"
              src="./images/sunny.jpg"
              alt="icon"
            /> -->
          
            <!-- <span class="condition"> Cloudy</span> -->
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput" action="">
          <input
            class="search"
            type="text"
            placeholder="Search location"
            id=""
          />
          <button class="submit" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>Weather details</h4>
          <li>
            Cloudy
            <span class="cloud">89%</span>
          </li>
          <li>
            Humidity
            <span class="humidity">64%</span>
          </li>
          <li>
            Wind  <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
   

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
